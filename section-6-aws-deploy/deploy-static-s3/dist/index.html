<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Actions Course by Muhammed</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #007acc;
    }

    /* Responsive video container */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-top: 1rem;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #0a66c2;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #004182;
    }
  </style>
</head>
<body>
  <h1>Welcome to the GitHub Actions Course</h1>
  <p>Learn CI/CD and DevOps with real-world workflows.</p>

  <!-- Responsive YouTube embed -->
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/o1s4dH4Y5K4?si=zoWdgHY7Prr1fY-5" 
      title="GitHub Actions Course"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- LinkedIn connect button -->
  <div>
    <a href="https://www.linkedin.com/in/muhammad-rashid-daha/" target="_blank" class="button">
      Connect with me on LinkedIn
    </a>
  </div>
</body>
</html>
